<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="../styles/multi-player.css">
	<title>Paddle game | Multi-player</title>
</head>
<body>
	<main class="multi-player-main main-container">
		<section class="main-section">
			<h2>Multi player</h2>

			<form class="multi-player-form">
				<div class="multi-player-form-card">
					<input type="radio" name="game-type" id="new-game">
					<label for="new-game">Create New Game</label>
				</div>

				<div class="multi-player-form-card">
					<input type="radio" name="game-type" id="code-game">
					<label for="code-game">Enter Game code</label>
				</div>

				<button class="multi-player-form-submit" disabled>Next ></button>
			</form>
		</section>
	</main>

	<script src="../js/multi-player.js"></script>
</body>
</html>
